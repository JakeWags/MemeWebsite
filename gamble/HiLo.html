<!DOCTYPE html>
<html>
  <head>
    <title>Hi Lo</title>
    <link href="HiLo.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <nav id="navbar">
      <a class="navigation" href="../index.html">Home</a>
      <a class="navigation" href="../Bears/Bears.html">Bears</a>
      <a class="navigation" href="../clicker/clicker.html">Clicker</a>
      <a class="navigation" href="../gamble/homepage.html">Gamble</a>
    </nav>
    <h2 id="title">Hi Lo</h2>
    <button id="gameButton" onclick="newGame()">Start Game</button>
    <button id="restart" onclick="restart()">Restart</button>
    <p>I recommend always clicking start game when you reload the page.</p>
    <p id="betDisplay"><strong>Current bet:</strong> $<span id="currentBet">10</span> <em>per guess</em></p>
    <div id="gameSpace">
      <button id="higher" onclick="higher()">Higher</button>
      <button id="lower" onclick="lower()">Lower</button>
      <button id="increaseBet" onclick="increaseBet()">Bet +5</button>
      <button id="decreaseBet" onclick="decreaseBet()">Bet -5</button>
      <button id="allIn" onclick="allIn()">All in!</button>
      <button id="resetBet" onclick="resetBet()">Reset Bet</button><br>
      <p id="instructions">Choose whether the next number is higher or lower!<br>
        The numbers are between 1-20.</p><br>
      <p id="display">Number: <span id="numberDisplay"></span><br>
      The number <span id="newNumberValue"></span> was <span id="newNumber"></span>
      </p>
    </div><br />
    <h3 id="cash">Wallet: $<span id="balance">100</span></h3>
    <script src="HiLo.js"></script>
  </body>
</html>
